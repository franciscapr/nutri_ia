{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h2>Bienvenido, {{ request.user.username }}</h2>
    <p>Correo: {{ request.user.email }}</p>
    <p>Sexo: {{ profile.sex }}</p>
    <p>Altura: {{ profile.height_cm }} cm</p>
    <p>Peso: {{ profile.weight_kg }} kg</p>
    <p>Rol: {{ profile.get_role_display }}</p>
</div>

{% endblock %}
