{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="section-conten padding-y container" style="min-height:84vh">


        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            {% include 'includes/alerts.html' %}

          <div class="card-body">

            <header class="mb-4 text-center">
                <h4 class="card-title text-center"><img src="{%  static 'img/icono.png' %}" alt="Ãcono" width="50" height="50" class="mb-3"> Reset Password</h4>
            </header>

          <form action="{% url 'resetPassword' %}" method="POST">
            {% csrf_token %}

              <div class="form-group mb-4">
                 <input type="password" class="form-control" placeholder="Password" name="password">
              </div>

              <div class="form-group mb-4">
                <input type="password" class="form-control" placeholder="Confirmar Password" name="confirm_password">
             </div>

              <div class="form-group mt-4 d-flex justify-content-center mb-4">
                  <button type="submit" class="btn btn-dark btn-block col-6"> Resetear </button>
              </div>    

          </form>
          </div>
        </div>
    
         <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a></p>
    
    </section>
{% endblock %}
