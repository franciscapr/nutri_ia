{%  extends 'base.html' %}

{% block title %}Log-In{% endblock %}

{% block content %}

<div class="container">

    <h1>Log-In</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        
        <p><input type="submit" value="Log in" class="btn btn-dark"></p>    
    </form>
</div>


{% endblock %}
