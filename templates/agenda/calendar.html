{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Reserva tu cita</h2>
  <div id="calendar"></div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Deseas reservar una cita para el <span id="selected-date" class="fw-bold"></span>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <a href="#" id="confirm-reservation" class="btn btn-primary">Reservar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FullCalendar scripts -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      selectable: true,
      locale: 'es',
      dateClick: function(info) {
        const date = info.dateStr;
        document.getElementById('selected-date').textContent = date;
        document.getElementById('confirm-reservation').href = `/reservar/${date}/`;
        const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        modal.show();
      }
    });

    calendar.render();
  });
</script>
{% endblock %}
